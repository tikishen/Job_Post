{% extends "base_menu.html" %}

{% block content %}
<h1>Delete Food</h1>

<p>Are you sure you want to delete the food: {{ food.name }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" class="btn btn-primary" value="Yes, delete.">
  <a href="{% url 'food_detail' food.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
