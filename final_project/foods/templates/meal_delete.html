{% extends "base_menu.html" %}

{% block content %}
<h1>Delete Meal</h1>

<p>Are you sure you want to delete the meal: {{ meal.name }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" class="btn btn-primary" value="Yes, delete.">
  <a href="{% url 'meals' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
